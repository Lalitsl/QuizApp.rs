<!DOCTYPE html>
<html>

<head>
	<title>Add category</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.js"
		integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
		</script>
<style>
	#mainContent{
		background-color: rgb(255, 255, 255);
		border: 1px solid rgb(192, 192, 192);
	    box-shadow: 10px 10px 10px 10px rgb(128, 128, 128);
	    padding-top: 15px;
	    margin:10px;
	}
</style>



	<script>
		$(function () {
			$("#header").load("/getCommonHeader");
			$("#sidebar").load("/getCommonSidebar");
		});
	</script>
</head>

<body style="background-color: rgb(235, 235, 235);">
	<div id="header"></div>
	<div id="sidebar"></div>

	<div style="margin-left:260px; margin-top: 70px;">
		<h3> Add New Quiz Category </h3>
		<hr>
		<div class="d-flex justify-content-center align-items-center" id="mainContent">

			<div class="card-body p-md-0 mx-md-5">
				<form id="formId" onsubmit="addCategory()">
					<div class="form-outline mb-4">
						<label class="form-label" for="form2Example11">Title</label>
						<input type="text" id="title" class="form-control" placeholder="Enter name" name="title"
							required />
					</div>
					<div class="mb-4">
						<label for="exampleFormControlTextarea1" class="form-label">Description</label>
						<textarea class="form-control" rows="3" id="description" placeholder="enter here.."
							required></textarea>
					</div>
					<div class="text-center pt-1 pb-5">
						<button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 w-40" type="submit">Add
							Category</button>
					</div>
				</form>


			</div>

		</div>
	</div>


	<script>
		function addCategory() {

			const title = document.getElementById("title").value;
			const description = document.getElementById("description").value;

			const categoryData = {
				title: title,
				description: description
			};

			fetch('http://localhost:9090/category', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify(categoryData)
			})
				.then(response => {
					if (response.ok) {
						//alert('Category added successfully');
					} else {
						alert('Failed to add category');
					}
				})
				.catch(error => {
					console.error('Error:', error);
				});
		}
	</script>
</body>

</html>
