<body style="background-color: aliceblue;">
	<!--  navbar code is start here  -->

	<div id="result"></div>

	<!--	edit quiz page code start here -->

	<section class="h-100 gradient-form" style="margin-top: 70px;>
		<div class="container py-2 h-100">
			<div class="d-flex justify-content-center align-items-center">
				<div class="card rounded-3 text-black"
					style="box-shadow: 5px 5px 10px 2px rgb(128, 128, 128); width: 450px;">
					<div class="card-body p-md-0 mx-md-5">
						<h4 class="py-3 text-center">Edit Quiz </h4>

						<form id="formId">
							<div class="form-outline mb-4">
								<label class="form-label" for="form2Example11">Enter Title</label>
								<input type="text" id="email" class="form-control" placeholder="Add Title"
									name="title" />
							</div>
							<div class="mb-4">
								<label for="exampleFormControlTextarea1" class="form-label">Enter Description</label>
								<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
							</div>
							<div class="form-outline mb-4">
								<label class="form-label" for="form2Example11">Enter Max Marks</label>
								<input type="text" id="email" class="form-control" placeholder="max marks"
									name="max marks" />
							</div>
							<div class="form-outline mb-4">
								<label class="form-label" for="form2Example11">Enter Number Of Question</label>
								<input type="text" id="email" class="form-control" placeholder="Number Of Question"
									name="noq" />
							</div>
							<div class="d-flex my-3">Quiz Active
								<div class="form-check mx-3">
									<input class="form-check-input" type="radio" name="flexRadioDefault"
										id="flexRadioDefault2" checked>
									<label class="form-check-label" for="flexRadioDefault2">True</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="flexRadioDefault"
										id="flexRadioDefault1">
									<label class="form-check-label" for="flexRadioDefault1">False</label>
								</div>
							</div>
							<select class="form-select my-3" aria-label="Default select example">
								<option selected>select category Entity</option>
								<option value="1">id</option>
								<option value="2">Two</option>
								<option value="3">Three</option>
							</select>
							<div class="text-center pt-1 pb-5">
								<button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3 w-100"
									type="submit">Edit Quiz</button>
							</div>
						</form>

					</div>
				</div>

			</div>
		</div>
	</section>
