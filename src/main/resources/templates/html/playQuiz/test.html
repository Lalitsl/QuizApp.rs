<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Quiz Cards</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Example Quiz Card -->
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quiz 1</h5>
                        <p class="card-text">Description: Science questions</p>
                        <p class="card-text">Max Marks: 40</p>
                        <p class="card-text">Number of Questions: 40</p>
                        <p class="card-text">Active: true</p>
                        <a href="#" class="btn btn-primary">Play Quiz</a>
                    </div>
                </div>
            </div>
            
            <!-- Add more cards for other quizzes here -->
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (you can host these locally if preferred) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
