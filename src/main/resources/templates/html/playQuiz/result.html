	<style>
		#mainContent,
		#heading {
			background-color: rgb(255, 255, 255);
			border: 1px solid rgb(128, 128, 128);
			box-shadow: 5px 5px 5px 3px rgb(128, 128, 128);

		#heading {
			padding: 10px;
		}


		.quiz-container {
			padding: 20px;

		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;

		/* Apply basic styling to the body */
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			padding: 20px;

		/* Style the result and user details containers */
		#result{
			background-color: rgb(128, 255, 255);
			padding: 20px;
			margin: 30px;
			margin-right:30px;
			border: 1px solid #ddd;
			border-radius: 5px;
		}

		/* Style paragraphs within containers */
		p {

		}

		/* Add spacing between the containers */
		#userDetails {

		/* Style the submit button */

			display: block;
			margin-top: 10px;

			border-radius: 3px;
			cursor: pointer;

	<script>
		$(function () {
			$("#header").load("/getCommonHeader");
		});
	</script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body style="background-color: rgb(198, 198, 198)">

	<div id="header"></div>

	<div style="margin-top: 70px;">
		<div class="row  justify-content-center ">
			<div class="col-10">
				<h5 align="center" id="heading"> Quiz Result </h5>
			</div>
		</div>
	</div>



	<div id="mainContent" class="row">
       
		<div class="row">
			<!-- First Row -->
			<div class="col-4">
				<label for="firstName">First Name:</label>
				<div type="text" th:text="${user.firstName}" id="firstName" />
			</div>

			<div class="col-4">
				<label for="lastName">Last Name:</label>
				<div type="text" th:text="${user.lastName}" id="lastName" />
			</div>

			<div class="col-4">
				<label for="emailAddress">Email Address:</label>
				<div type="text" th:text="${user.emailAddress}" id="emailAddress" />
			</div>
		</div>

		<div class="row">
			<!-- Second Row -->
			<div class="col-4">
				<label for="userType">User Type:</label>
				<div type="text" th:text="${user.userType}" id="userType" />
			</div>

			<!-- Add two more col-4 divs here for the remaining fields -->
		</div>
		<div id="result"></div>


		<script>
			// Function to make an API request and update the page
			function fetchAndDisplay(url, targetElement) {
				fetch(url)
					.then(response => response.json())
					.then(data => {
						// Update the content of the target element
						targetElement.innerHTML = `
                        <p>Correct Answers: ${data.payload[0].correctAnswers}</p>
                        <p>Wrong Answers: ${data.payload[0].wrongAnswers}</p>
                        <p>Attempted Questions: ${data.payload[0].attemptQuestions}</p>
                        <p>Score: ${data.payload[0].score}</p>
                    `;
					})
					.catch(error => {
						console.error('Error:', error);
					});
			}

			// Use Promise.all to make parallel API requests
			Promise.all([
				fetchAndDisplay('http://localhost:9090/play', document.getElementById('result')),
			])
				.catch(error => {
					console.error('Error:', error);
				});
		</script>
</body>

</html>
